<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title block for individual pages -->
    <title>{% block title %}My Website{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/Skadi_Icon.ico' %}">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Extra head elements can be added by child templates -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Main content area -->
    <main role="main" class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    
    <!-- Footer section -->
    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 My Website. All rights reserved.</span>
        </div>
    </footer>
    
    <!-- JavaScript files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Extra scripts can be added by child templates -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
