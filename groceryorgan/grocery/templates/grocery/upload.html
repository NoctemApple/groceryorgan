{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groceryorgan - Upload Grocery List</title>
    
    <!-- Include favicon via partial -->
    {% include 'grocery/partials/icon.html' %}
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Upload Grocery List</h1>
        <form action="{% url 'upload_list' %}" method="post">
            {% csrf_token %}
            <textarea name="raw_text" class="form-control" rows="10" placeholder="Paste your list here"></textarea>
            <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
    </div>
</body>
</html>
