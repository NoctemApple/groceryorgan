{% extends "grocery/base.html" %}

{% block title %}Groceryorgan - Upload Grocery List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Upload Grocery List</h1>
    <form action="{% url 'upload_list' %}" method="post">
        {% csrf_token %}
        <textarea name="raw_text" class="form-control" rows="10" placeholder="Paste your list here"></textarea>
        <button type="submit" class="btn btn-primary mt-2">Upload</button>
    </form>
</div>
{% endblock %}
